<ba-card title="Events" baCardClass="with-scroll table-panel">

  <tr>
    <th>Event</th>
    <th>Description</th>
  </tr>
  <tr class="primary">
    <td><i class="ion-android-star-half"></i></td>
    <td>The sprint has been concluded, rate it.</td>
  </tr>
  <tr class="success">

  </tr>
  <tr class="warning">
    <td><i class="ion-person-add"></i></td> 
    <td>Read new message</td>
  </tr>
</table>

</ba-card>
